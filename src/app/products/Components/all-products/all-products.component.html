<section class="my-3">
  <app-select-product [category]="allCategories" (selectCategory) ="getSelectCategory($event)" (value)="getfilterSearch($event)"></app-select-product>
</section>
<section class="w-100">
  <div class="row  m-0 justify-content-center">
    <mat-card class="example-card" *ngFor="let item of products | search: query; let i = index">
      <app-product [product]="item" (item)="addToCart($event)" [index]="i"></app-product>
    </mat-card>
  </div>
  <section *ngIf="loading">
    <app-loading></app-loading>
  </section>
</section>
